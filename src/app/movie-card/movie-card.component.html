<!DOCTYPE html>
<button
class="profile-button"
mat-raised-button
(click)="getUserProfile()"
color="primary"
>Profile</button>
<button mat-button (click)="logout()">Logout</button>
<div class="movie-posters">
  <mat-card *ngFor="let movie of movies" class="movie-list">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <button mat-button color="primary" (click)="openGenreDialog(movie.Genre)">Genre</button>
      <button mat-button color="primary" (click)="openDirectorDialog(movie.Director)">Director</button>
      <button mat-button color="primary" (click)="openDescriptionDialog(movie.Description, movie.Genre, movie.Director)">Description</button>
      <button
        mat-icon-button
        color="warn"
        aria-label="Favorite button"
        (click)="toggleFavorite(movie)"
      >
        <mat-icon>{{
          movie.isFavorite ? "favorite" : "favorite_border"
        }}</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
