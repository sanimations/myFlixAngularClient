<!DOCTYPE html>
<div class="main-page">
  <h1>Welcome to Queer Cinema!</h1>
  <div class="buttons-container">
    <button
      class="signup-button"
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      color="primary"
    >
      Sign Up
    </button>
    <button
      class="login-button"
      mat-raised-button
      color="primary"
      (click)="openUserLoginDialog()"
    >
      Login
    </button>
  </div>
  <div class="slider-container">
    <image-slider [slides]="slides"></image-slider>
    </div>
</div>
