<!DOCTYPE html>
<mat-card>
    <mat-card-header>
      <mat-card-title>Change Username</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userChanges.username"
            placeholder="Username"
            type="text"
            name="Username"
            required
          >
          </mat-form-field>
          <!-- <mat-form-field>
          <input
            matInput
            [(ngModel)]="userChanges.email"
            type = "email"
            placeholder="Email"
            name="Email"
            required
          >
        </mat-form-field> -->
      </form>
    </mat-card-content>
    <mat-card-actions>
        <button
          mat-raised-button
          (click)="userEdits()"
          color="primary"
        >
          Submit Changes
        </button>
    </mat-card-actions>
  </mat-card>
